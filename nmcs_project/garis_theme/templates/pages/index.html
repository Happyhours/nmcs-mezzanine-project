{% extends "pages/page.html" %}

{% load mezzanine_tags staticfiles %}

{% block main %}
<!-- BEGIN HOME -->
<section class="call-ta">
    <div class="row">
        <div class="col-sm-4">
            <div class="row">
                <h2>
                    {{ page.homepage.heading }}
                    <span>
                        {{ page.homepage.subheading }}
                    </span>
                </h2>

                {% editable page.homepage.content %}
                {{ page.homepage.content|richtext_filters|safe }}
                {% endeditable %}
             
            </div>            
        </div>
        <div class="col-sm-8">
            <div class="feature-image-wrapper">
                <a href="{{ home.first.link }}">
                    <img class="img-responsive img-thumbnail" src="{{ MEDIA_URL }}{% thumbnail page.homepage.image 500 500 %}" alt="action-image">
                </a>
            </div>
        </div>
    </div>
</section>
<!-- END HOME -->
{% endblock %}
